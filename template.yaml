AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Shopify App Template - Serverless application for Shopify OAuth and credential storage (Multi-App Support)

Parameters:
  ParameterStorePrefix:
    Type: String
    Description: Parameter Store prefix for storing credentials
    Default: '/shopify/duxly-connection'

  FrontendUrl:
    Type: String
    Description: Frontend URL (set after first deployment)
    Default: ''

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        PARAMETER_STORE_PREFIX: !Ref ParameterStorePrefix

Resources:
  # API Gateway
  ShopifyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  # Lambda Function - OAuth Initiation
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: auth.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
      Events:
        AuthEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /auth
            Method: GET

  # Lambda Function - OAuth Callback
  CallbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: callback.handler
      Environment:
        Variables:
          FRONTEND_URL: !Ref FrontendUrl
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:PutParameter
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
                - ssm:DeleteParameter
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
      Events:
        CallbackEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /callback
            Method: GET

  # Lambda Function - App Proxy
  ProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: proxy.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
      Events:
        ProxyEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /proxy
            Method: POST

  # Lambda Function - Stats
  StatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: stats.handler
      Environment:
        Variables:
          STATS_CACHE_TABLE: shopify-stats-cache
          CACHE_TTL_SECONDS: '3600'
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/shopify-stats-cache'
      Events:
        StatsEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /stats
            Method: GET

  # Lambda Function - Disconnect
  DisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: disconnect.handler
      Environment:
        Variables:
          STATS_CACHE_TABLE: shopify-stats-cache
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
                - ssm:DeleteParameter
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
              Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/shopify-stats-cache'
      Events:
        DisconnectEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /disconnect
            Method: POST

  # Lambda Function - GDPR Compliance Webhooks
  GdprFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/functions/
      Handler: gdpr.handler
      Runtime: python3.12
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
                - ssm:DeleteParameter
                - ssm:DescribeParameters
              Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStorePrefix}/*'
            - Effect: Allow
              Action:
                - ssm:DescribeParameters
              Resource: '*'
      Events:
        GdprCustomersDataRequest:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /webhooks/gdpr/customers_data_request
            Method: POST
        GdprCustomersRedact:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /webhooks/gdpr/customers_redact
            Method: POST
        GdprShopRedact:
          Type: Api
          Properties:
            RestApiId: !Ref ShopifyApi
            Path: /webhooks/gdpr/shop_redact
            Method: POST

  # DynamoDB Table for Stats Cache (imported from existing table)
  # Note: Table 'shopify-stats-cache' was created previously and is referenced here

  # S3 Bucket for Frontend
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # S3 Bucket Policy for Public Read
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # CloudFront Distribution
  FrontendDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - DomainName: !GetAtt FrontendBucket.RegionalDomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html

Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value: !Sub 'https://${ShopifyApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  FrontendUrl:
    Description: CloudFront Distribution URL
    Value: !Sub 'https://${FrontendDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-FrontendUrl'

  FrontendBucketName:
    Description: S3 Bucket for Frontend
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-FrontendBucket'

  AuthFunctionArn:
    Description: Auth Lambda Function ARN
    Value: !GetAtt AuthFunction.Arn

  CallbackFunctionArn:
    Description: Callback Lambda Function ARN
    Value: !GetAtt CallbackFunction.Arn

  ProxyFunctionArn:
    Description: Proxy Lambda Function ARN
    Value: !GetAtt ProxyFunction.Arn

  StatsFunctionArn:
    Description: Stats Lambda Function ARN
    Value: !GetAtt StatsFunction.Arn

  DisconnectFunctionArn:
    Description: Disconnect Lambda Function ARN
    Value: !GetAtt DisconnectFunction.Arn

  GdprFunctionArn:
    Description: GDPR Compliance Lambda Function ARN
    Value: !GetAtt GdprFunction.Arn

  GdprWebhookUrls:
    Description: GDPR Webhook URLs for Shopify Partner Dashboard
    Value: !Sub |
      customers/data_request: https://${ShopifyApi}.execute-api.${AWS::Region}.amazonaws.com/prod/webhooks/gdpr/customers_data_request
      customers/redact: https://${ShopifyApi}.execute-api.${AWS::Region}.amazonaws.com/prod/webhooks/gdpr/customers_redact
      shop/redact: https://${ShopifyApi}.execute-api.${AWS::Region}.amazonaws.com/prod/webhooks/gdpr/shop_redact
